train: ../datasets/images
val: ../valid/images
test: ../test/images

nc: 12
names:
    [
        "fifty-back",
        "fifty-front",
        "five-back",
        "five-front",
        "one-back",
        "one-front",
        "ten-back",
        "ten-front",
        "twenty-back",
        "twenty-front",
        "one_hundred-back",
        "one_hundred-front",
    ]

#función de activación
softmax: True # para multiclases

# Hyperparameters for SGD
lr0: 0.01
momentum: 0.9
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1
box: 0.05
cls: 0.7
cls_pw: 1.0
obj: 1.0
obj_pw: 1.0
iou_t: 0.20
anchor_t: 4.0
fl_gamma: 0.0

# Hyperparameters para augmentación
hsv_h: 0.05            # Incrementado para mayor variabilidad en el tono
hsv_s: 0.9             # Ligero incremento para saturación
hsv_v: 1.0             # Incrementado para permitir variaciones en la iluminación
degrees: 15.0          # Permite rotaciones de ±15 grados
translate: 0.1         # Mantiene la traslación
scale: 0.1             # Permite ligeras variaciones de escala
shear: 2.0             # Permite una leve inclinación
perspective: 0.005     # Pequeña perspectiva para simular distorsiones
flipud: 0.0            # No se recomienda flip vertical
fliplr: 0.1            # Baja probabilidad de volteo horizontal
mosaic: 1.0            # Se mantiene, ya que ayuda a mezclar contextos
mixup: 0.0             # Podrías probar habilitarlo levemente si es necesario
copy_paste: 0.0        # Se puede evaluar si mejora en futuras pruebas

